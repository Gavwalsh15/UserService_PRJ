name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

  checkstyle:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkstyle linting
        run: mvn checkstyle:check

      - name: Upload Checkstyle Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: checkstyle-report
          path: ./checkstyle-result.txt

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: mvn test

  docker_build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build the Maven project
        run: mvn clean package

      - name: Build Docker image
        run: docker build -t user-service-image .

      - name: Save Docker image to file
        run: docker save user-service-image -o user-service-image.tar

      - name: Upload Docker image tarball
        uses: actions/upload-artifact@v3
        with:
          name: user-service-image
          path: user-service-image.tar

  docker_push:
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image tarball
        uses: actions/download-artifact@v3
        with:
          name: user-service-image

      - name: Load Docker image
        run: docker load -i user-service-image.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: |
          docker tag product-pipe-image ${{ secrets.DOCKER_USERNAME }}/user-service-image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service-image:latest
  
